<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            // jQuery folgt hier
            $(document).ready(function () {
                $("#btnShutdown")
                        .click(function (event) {
                            event.preventDefault();
                            //your jQuery ajax code
                            var mydata = {};
                            mydata['action'] = 'shutdown';
                            $.ajax({
                                type: "POST",
                                url: "system",
                                data: mydata,
                                success: function (data) {
                                    ShowInfoDlg(data.message);
                                },
                                error: function (e) {
                                    alert('oops: ' + e);
                                }
                            });
                        });
                $("#btnReboot")
                        .click(function (event) {
                            event.preventDefault();
                            //your jQuery ajax code
                            var mydata = {};
                            mydata['action'] = 'reboot';
                            $.ajax({
                                type: "POST",
                                url: "system",
                                data: mydata,
                                success: function (data) {
                                    ShowInfoDlg(data.message);
                                },
                                error: function (e) {
                                    alert('oops: ' + e);
                                }
                            });
                        });
            });


        </script>
    </head>        

    <body>
        <div>
            <button value="0" id="btnShutdown" >System runter fahren</button>
            <button value="0" id="btnReboot" >System neu starten</button>
        </div>
    </body>
</html>
